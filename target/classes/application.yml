server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/linkme?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
#  redis:
#    host: localhost
#    port: 6379
#    timeout: 2000ms
#    lettuce:
#      pool:
#        max-active: 0
#        max-idle: 0
#        min-idle: 0
  
  # 邮件配置
  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com  # 请修改为实际的发送邮箱
    password: your-app-password      # 请使用应用专用密码（App Password）
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          from: your-email@gmail.com  # 发送方邮箱地址
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.linkme.backend.entity

jwt:
  secret: change_this_secret_to_a_strong_one_change_this_secret
  expire-seconds: 86400

# 阿里云短信服务配置
aliyun:
  sms:
    access-key-id: your-access-key-id          # 请修改为您的阿里云AccessKey ID
    access-key-secret: your-access-key-secret  # 请修改为您的阿里云AccessKey Secret
    sign-name: LinkMe                           # 短信签名名称（需要在阿里云控制台申请）
    template-code: SMS_123456789                # 短信模板代码（需要在阿里云控制台申请）
    endpoint: dysmsapi.aliyuncs.com            # 短信服务端点（默认即可）

logging:
  level:
    root: INFO
    org.springframework.data.redis: WARN
    org.springframework.mail: DEBUG

# Swagger/OpenAPI 配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    persist-authorization: true  # 持久化认证token，刷新页面后token仍然有效