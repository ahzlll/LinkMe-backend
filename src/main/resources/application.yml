mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.linkme.backend.entity

jwt:
  secret: LinkMeJWTSecretKey2024MustBeAtLeast32CharactersLongForSecurity
  # LinkMeJWTSecretKey2024MustBeAtLeast32CharactersLongForSecurity
  expire-seconds: 86400

# 阿里云短信服务配置
aliyun:
  sms:
    access-key-id: your-access-key-id # 请修改为您的阿里云AccessKey ID
    access-key-secret: your-access-key-secret # 请修改为您的阿里云AccessKey Secret
    sign-name: your-sign-name # 请修改为您的短信签名名称
    template-code: your-template-code # 请修改为您的短信模板CODE

    endpoint: dysmsapi.aliyuncs.com # 短信服务端点（默认即可）

logging:
  level:
    root: INFO
    org.springframework.data.redis: WARN
    org.springframework.mail: DEBUG

# Swagger/OpenAPI 配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    persist-authorization: true # 持久化认证token，刷新页面后token仍然有效
